<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
